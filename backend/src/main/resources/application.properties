# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# MongoDB Atlas Configuration
# Replace <username>, <password>, and <cluster-url> with your MongoDB Atlas credentials
spring.data.mongodb.uri=mongodb+srv://admin:admin@cluster0.efmbyrw.mongodb.net/?appName=Cluster0nexaa
spring.data.mongodb.database=nexaa

# Connection Pool Settings for Performance
spring.data.mongodb.option.max-connection-per-host=20
spring.data.mongodb.option.max-connection-idle-time=60000
spring.data.mongodb.option.connection-timeout=5000
spring.data.mongodb.option.socket-timeout=5000

# JWT Configuration
# Generate a secure secret key for JWT token signing
jwt.secret=NexaaSecretKeyForJWTTokenGenerationAndValidationPleaseChangeThisInProduction2024
jwt.expiration=86400000

# ML Service Configuration
ml.service.url=${ML_SERVICE_URL:http://localhost:8001}
ml.service.enabled=${ML_SERVICE_ENABLED:true}
ml.service.timeout=30000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,https://nexaaa.vercel.app/

# Logging Configuration
logging.level.com.nexaa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Spring Boot Configuration
spring.application.name=Nexaa Backend
spring.profiles.active=dev

# JSON Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Performance Optimizations
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.compression.enabled=true
server.compression.compressable-mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Security Performance
security.bcrypt.rounds=8
